<body>

  <div class="container">
    <header class="blog-header py-3 border-secondary">
      <div class="row flex-nowrap justify-content-between align-items-center ">
        <div class="col-4 pt-1">
          <a class="text-muted" href="#">
            <img src="../rsc/psdr-custom/img/logo_1.png" alt="logo" class="ml-3  mt-4 img-fluid mw-100 mh-100">
          </a>
        </div>
        <div class="col-6 text-center cardbtn rounded p-3">


          <h3 class="text-left font-weight-normal pt-1 text-dark ">PSDR-NU/XU</h3>
          <h3 class="text-left text-primary mb-0 ">Fault Data Download Webserver</h3>


        </div>
        <div class="col-2 d-flex justify-content-end align-items-center">

          <a class="text-muted" href="#">
            <img src="../rsc/psdr-custom/img/product.jpg" alt="product" class="img-fluid mw-100 mh-100">
          </a>

        </div>
      </div>
    </header>
    <div class="col-md-12">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-5 mb-4 pl-0">
          <div class="card border-secondary h-100">
            <div class="card-body d-flex flex-column align-items-start">
              <h4 class="text-primary font-weight-bold">경기지역본부 성남전력지사</h4>
              <p class="card-text font-weight-normal ">154kV 중원 S/S</p>
            </div>
          </div>
        </div>
        <div class="col-7 mb-4 pr-0">
          <div class="row pb-2">
            <div class="col-sm-4">
              <div class="card border-secondary">
                <div class="card-body p-2 text-center">
                  <span class="icon ion-ios-alarm-outline h4 pr-1"></span>2018-07-25 14:25
                </div>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="card border-secondary">
                <div class="card-body p-2 text-center">
                  <span class="icon ion-ios-person h4 pr-1"></span>접속자 : 1,234명
                  <span class="icon ion-ios-cloud-download-outline h4 pr-1"></span>다운로드 : 2,345건
                </div>
              </div>
            </div>
          </div>
          <div class="card border-secondary">
            <div class="card-body p-2 m-1 text-center">
              * 공지사항 :
              <strong>사용자 정보 보호 정책이 변경되었습니다.</strong>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="row py-4 ">
      <div class="col-md-6">
        <div class="card flex-md-row mb-4 ">
          <img class="d-none d-lg-block" alt="slider" style="width: 570px; height: 418px;" src="../rsc/psdr-custom/img/slider1.jpg">
        </div>
      </div>
      <div class="col-md-6">
        <div class="row ">
          <div class="col-md-6">
            <button type="button" class="btn btn-outline-primary d-inline-block col-md-12 mb-4 ">* Sign in</button>
          </div>
          <div class="col-md-6">
            <button type="button" class="btn btn-outline-secondary d-inline-block col-md-12 mb-4 float-right ">* Sign up</button>
          </div>
        </div>
        <div class="card flex-md-row mb-4 shadow-sm h-md-250 bg-light p-0">
          <div class="card-body d-flex flex-column ">
            <form class=" p-3 py-4">
              <div class="form-group pb-3">
                <label for="exampleInputEmail1 text-white">Username or Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group pb-3">
                <div>
                  <label for="exampleInputPassword1 text-white">Password</label>
                  <label for="exampleInputPassword1" class="text-primary"></label>
                  <label for="exampleInputPassword1" class="text-danger">Forgot password?</label>
                </div>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary btn-block align-center pb-2">Sign in</button>
            </form>
          </div>

        </div>
      </div>
    </div>
    
  </div>









  <footer class="blog-footer">
    <div class="container mt-5">
      <nav class="navbar navbar-expand-lg navbar-light bg-dark rounded">
        <!-- style="background-color: #e3f2fd;"-->

        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav m-auto ">
            <li class="nav-item active">
              <a class="nav-link text-white" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Tech</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Privacy Policy</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">|</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">New</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Sitemap</a>
            </li>
          </ul>

        </div>
      </nav>
