    <!-- Custom styles for this template -->

  <body>

    <div class="container">
      <header class="blog-header py-4 border-secondary col-7 m-auto pl-3">
        
          <div class=" align-left d-inline-block">
            <a class="text-muted" href="#">
              <img src="../rsc/psdr-custom/img/logo_1.png" alt="logo" class="ml-3  mt-4 img-fluid w-50 m-50">
            </a>
          </div>
      
          <div class="text-center d-inline-block">
            
            <a class="text-muted" href="#">
              <img src="../rsc/psdr-custom/img/product.jpg" alt="product" class="img-fluid w-15 w-15  pt-2">
            </a>
         
          </div>
    
      </header>
      <div class="col-md-12 py-4">
        <div class="col-7 flex-nowrap justify-content-between align-items-center m-auto h-auto pb-2">
           <div class="card flex-md-row mb-4 shadow-sm h-md-250 bg-light p-0">
                  <div class="card-body d-flex flex-column ">
                    <form class=" p-3 py-4 ">
                      <div class="form-group pb-3 ">
                        <label for="exampleInputEmail1 text-white">Username</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="sunabove">
                        
                      </div>
                       <div class="form-group pb-3">
                        <label for="exampleInputEmail1 text-white">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="you@email.com">

                      </div>
                      <div class="form-group pb-3">
                        <div>
                          <label for="exampleInputPassword1 text-white">Password</label>
                          <label for="exampleInputPassword1" class="text-primary"></label>
                        </div>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"> 
                        <small id="emailHelp" class="form-text text-muted">
                          Use at least one letter, one numeral, and six characters
                        </small>
                      </div>
                      <button type="submit" class="btn btn-primary btn-block align-center pb-2">Sign in</button>
                      <div id="emailHelp" class="form-text text-muted py-2">
                      By clicking “Sign up for PSDR”, you agree to our <a><u class="text-primary">privacy</u></a> policy.
                      </div>
                    </form>
                  </div>
                  


                  

                 
                </div>       
        </div>
      </div>

    
      
  </div>







  

    <footer class="blog-footer">
      <div class="container mt-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark rounded" > <!-- style="background-color: #e3f2fd;"-->
          
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav m-auto ">
              <li class="nav-item active">
                <a class="nav-link text-white" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Tech</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Privacy Policy</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">|</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">New</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Sitemap</a>
              </li>
            </ul>
            
          </div>
        </nav>

      </div>
    </footer>
